<template name="consultas">

  
  <div class="card">
      <div class="row">
        <div class="col s9">
          <p>hola tengo duds</p>
        </div>
        <div class="col s3">
          <div class="card-image">
            <img src="fondo15.jpg" height="100">
          </div>
        </div>
      </div>
    <div class="card-content">
      <div class="row"> 
        <div class="col s6">
              <span class="card-title activator">Respuestas</span>
        </div>
        <div class="col s6">
            <div class="row">
              <div class="col s5"></div>
              <div class="col s3">
                <h4>3</h4>
              </div>
              <div class="col s4">
                <div class="row">
                  <i class="material-icons prefix">thumb_up</i>
                </div>
                <div class="row">
                  <i class="material-icons prefix">thumb_down</i>
                </div>
              </div>
            </div>
        </div>
      </div>
  
    </div>

    <div class="card-reveal">
      <span class="card-title activator">Respuestas<i class="material-icons right">close</i></span>
      {{> respuesta}}  
    </div>
  </div>
</template>
