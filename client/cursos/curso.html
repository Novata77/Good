<template name="curso">
  <div class="row">
    <div class="col s7">
      <br>
      <br>
      <a class="btn tooltipped purple lighten-2" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Prioridad</a>
      <a class="btn tooltipped purple lighten-2" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Nuevo</a>
      
      
      <div class="card purple lighten-4">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s3">
              <div class="card-image">
                <img src="html1.jpg">
              </div>
            </div>
            <div class="col s9">
              <span class="card-title">material 1</span>
                <a href="#">Archivos de curso </a> | <a href="#"> Chat</a>
              <p class="">primera leccion</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card purple lighten-4">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s3">
              <div class="card-image">
                <img src="html2.jpg">
              </div>
            </div>
            <div class="col s9">
              <span class="card-title">material 2</span>
                <a href="#">Archivos del curso </a> | <a href="#"> Chat</a>
              <p class="">segunda leccion</p>
            </div>
          </div>
        </div>
      </div>

       <div class="card purple lighten-4">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s3">
              <div class="card-image">
                <img src="html3.jpg">
              </div>
            </div>
            <div class="col s9">
              <span class="card-title">material 3</span>
                <a href="#">Archivos del curso </a> | <a href="#"> Chat</a>
              <p class="">tercera leccion</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
     <div class="col s5">
      <input type="text" placeholder="Escribe tu Pregunta">
      <a class="btn tooltipped purple lighten-2" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Mejores</a>
      <a class="btn tooltipped purple lighten-2" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Nuevos</a>
      <a class="btn tooltipped purple lighten-2" data-position="bottom" data-delay="50" data-tooltip="I am tooltip">Resultados</a>
      
      {{> consultas}}
      
    </div>
    </div>   
</template>
